# (함수) 지정된 클래스에 의해 호출되는 모든 하향 메서드의 전체 호출 체인을 생성할 때 구성 파일(한 줄에 하나의 구성, 여러 줄 지정 가능)
# (내용) 무시할 전체 메서드 접두사를 지정합니다.
# (형식) 패키지 이름 또는 패키지 이름 + 클래스 이름 또는 패키지 이름 + 클래스 이름 + 메서드 이름 또는 패키지 이름 + 클래스 이름 + 메서드 이름 + 매개 변수를 지정할 수 있습니다.
# (예시)
# com.test
# com.test.Test1
# com.test.Test1:func1
# com.test.Test1:func1(
# com.test.Test1:func1(java.lang.String)
