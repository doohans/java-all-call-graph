# (함수) 지정된 클래스의 모든 상위 메서드를 호출하여 호출 체인을 완료할 때 구성 파일을 생성합니다(한 줄에 하나의 구성, 여러 줄 지정 가능).
# (내용) 생성할 클래스명 또는 클래스명 + 메소드 접두어/코드 줄 번호 지정
# (형식 1) [클래스 이름]
# (형식 2) [클래스 이름]:[메서드 이름]
# (형식 3) [클래스 이름]:[메서드 이름 + 매개변수]
# (형식 4) [클래스 이름]:[코드 줄 번호]
# (형식 설명) 클래스 이름만 지정하고 메서드 이름이나 코드 줄 번호를 지정하지 않은 경우 지정된 클래스의 모든 메서드를 처리하고 메서드 이름이나 코드 줄 번호를 지정하면 지정된 클래스의 해당 메서드를 클래스가 처리됩니다
# (형식 설명) [클래스 이름]은 단순 클래스 이름 또는 전체 클래스 이름을 지정할 수 있으며, 동일한 이름의 클래스가 있는 경우 전체 클래스 이름을 지정해야 합니다.
# (형식 설명) [코드 줄 번호] 메서드에 해당하는 모든 코드 줄 번호를 지정할 수 있습니다.예를 들어 C:f1() 메서드 코드 시작 및 끝 줄 번호의 범위는 [100, 203]이며 다음을 지정할 수 있습니다. C:f1() 메서드를 처리할 필요성을 나타내는 위 범위의 임의의 숫자
# (형식 설명) 메서드가 인터페이스에서 구현되지 않은 메서드 또는 추상 메서드인 경우 코드 줄 번호를 지정하는 메서드는 지원하지 않으며 메서드 접두사를 지정해야 합니다.
# (예시)
# Test1
# com.test.Test1
# Test1:test
# Test1:test(
# Test1:test(java.lang.String)
# Test1:234